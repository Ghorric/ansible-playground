
dependencies {
	compile project(':demoapp-api')
	compile 'org.apache.activemq:activemq-client:5.15.6'
	compile 'org.apache.camel:camel-jms:2.22.1'	
	compile 'org.apache.camel:camel-core:2.22.1'	
}

jar {
    baseName = 'demoapp-producer-jms'
    manifest {
        symbolicName = 'ch.wengle.demoapp.producerjms'
        instruction 'Import-Package', 'javax.jms', 'org.apache.camel.component.jms', 'org.apache.activemq', '*'
    }
}